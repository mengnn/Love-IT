<!doctype html>
<html lang="en">
<head>

	<title>520主题</title>

	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<ul class="backdrop-wrap" id="backdropWrap">
			<li class="backdrop one">
				<!-- 背景图 -->
				<div class="a_background">
				    <div class="a_background_top"></div>
				    <div class="a_background_middle"></div>
				    <div class="a_background_botton"></div>
				</div>
				<!-- 云 -->
               <div class="cloudArea">
                   <div class="cloud cloud1"></div>
                   <div class="cloud cloud2"></div>
               </div>
               <!-- 太阳 -->
			   <div id="sun"></div>
			</li>
			<li class="backdrop two lamp-dark ">
				<!-- 背景图 -->
				<div class="b_background"></div>
				<div class="b_background_preload"></div>
				<!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird" id="bird"></div>
			</li>
			<li class="backdrop three">
				<!-- 背景图 -->
				<div class="c_background">
				    <div class="c_background_top"></div>
				    <div class="c_background_middle"></div>
				    <div class="c_background_botton"></div>                
				</div>
				<!-- 小女孩 -->
                <div class="girl" id="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
			</li>
		</ul>
		<!-- logo图 -->
        <div class="logo" id="logo"></div>
		<!-- 雪花 -->
		<div id="snowflake"></div>
		<!-- 小男孩 -->
		<div id="boy" class="charector slowWalk"></div>
	</div>
	
	<!-- 提前加载好图片 -->
	<div style="display:none;">

	</div>
